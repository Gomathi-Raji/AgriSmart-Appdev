<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriSmart - AI-Powered Smart Farming Platform</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#22c55e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AgriSmart" />
    <link rel="apple-touch-icon" href="/lovable-uploads/logo.png" />
    
    <!-- Base tag for proper routing -->
    <base href="/" />
    
    <!-- Elfsight Translator Widget -->
    <script src="https://elfsightcdn.com/platform.js"></script>
    <script>
      window.eapps = window.eapps || { init: function() { console.warn('Elfsight script not loaded yet'); } };
    </script>
    
    <!-- Tamil Font Support -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Revolutionize your farming with AI-powered crop disease detection, market insights, and smart agriculture solutions. Join thousands of farmers using AgriSmart for better yields and profits." />
    <meta name="keywords" content="agriculture, farming, AI, crop disease detection, market analysis, smart farming, AgriSmart" />
    <meta name="author" content="AgriSmart" />

    <meta property="og:title" content="AgriSmart - AI-Powered Smart Farming Platform" />
    <meta property="og:description" content="Transform your farming with crop disease detection, market insights, and AI-powered recommendations in your local language." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@agrismart" />
    <meta name="twitter:title" content="AgriSmart - AI-Powered Smart Farming" />
    <meta name="twitter:description" content="Crop disease detection, market analysis & smart farming solutions" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Error handling script -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        console.error('Global error:', {message, source, lineno, colno, error});
        return false;
      };
      
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
      });
    </script>
    
    <!-- Crypto polyfill for environments without crypto support -->
    <script>
      if (typeof crypto === 'undefined' || !crypto.getRandomValues) {
        window.crypto = {
          getRandomValues: function(array) {
            for (var i = 0; i < array.length; i++) {
              array[i] = Math.floor(Math.random() * 256);
            }
            return array;
          }
        };
      }
    </script>
  </head>

  <body>
    <div id="root">
      <!-- Fallback loading content -->
      <div id="loading-fallback">
        <div class="loading-spinner"></div>
        <p>Loading AgriSmart...</p>
      </div>
      <style>
        #loading-fallback {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          font-family: system-ui, -apple-system, sans-serif;
          text-align: center;
          color: #666;
        }
        
        .loading-spinner {
          width: 40px;
          height: 40px;
          border: 4px solid #f3f3f3;
          border-top: 4px solid #059669;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 0 auto 16px;
        }
        
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New service worker available
                      console.log('New service worker available');
                    }
                  });
                }
              });
            })
            .catch((error) => {
              console.log('ServiceWorker registration failed: ', error);
            });
            
          // Request notification permission on page load for better UX
          if ('Notification' in window && Notification.permission === 'default') {
            // Don't ask immediately, let user interact first
            setTimeout(() => {
              if (document.visibilityState === 'visible') {
                Notification.requestPermission().then((permission) => {
                  console.log('Notification permission:', permission);
                });
              }
            }, 5000);
          }
        });
      }
    </script>
    
    <!-- Fallback for failed script loading -->
    <script>
      setTimeout(function() {
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('Loading AgriSmart...')) {
          root.innerHTML = '<div style="padding: 20px; text-align: center; font-family: system-ui;"><h2>Unable to load AgriSmart</h2><p>Please check your internet connection and <a href="javascript:location.reload()">refresh the page</a>.</p></div>';
        }
      }, 10000);
    </script>
  </body>
</html>
